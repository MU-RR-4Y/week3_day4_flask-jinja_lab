{% extends'base.html' %}

{% block content %}
    <h1>Create New Event</h1>
    <form action="/" method="post">

        <label for="date">Event Date</label>
        <input type="date" id="date" name="date" min="2023-02-01"><br>

        <label for="name">Event Name</label>
        <input type="text" id="name" name="name"><br>

        <label for="number_of_guests">Number of Guests</label>
        <input type="number" id="number_of_guests" name="number_of_guests"><br>

        <label for="location">Location</label>
        <input type="text" id="location" name="location"><br>

        <label for="description">Description</label>
        <textarea name="description" id="description" cols="20" rows="3"></textarea><br>

        <label for="recurring">Recurring Event</label>
        <input type="checkbox" id = 'reurring' name="recurring"><br>

        <input type="submit" value="Create Event">

    </form>


    
{% endblock content %}
